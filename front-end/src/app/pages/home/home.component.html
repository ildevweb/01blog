<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Social Media - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">SocialMedia</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="profile">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="saved">Saved Posts</a></li>
          <!-- Admin Dashboard link visible only if user is admin -->
          <!-- Example: Show if isAdmin -->
          <li class="nav-item d-none" id="admin-link">
            <a class="nav-link" href="admin">Admin Dashboard</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-4">
    <div class="row">
      <!-- Create Post Section -->
      <section class="col-12 mb-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <form id="createPostForm">
              <div class="mb-3">
                <textarea
                  class="form-control"
                  placeholder="What's on your mind, username?"
                  rows="3"
                  name="postText"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <input type="file" class="form-control" name="postImage" accept="image/*" />
              </div>
              <button type="submit" class="btn btn-primary">Post</button>
            </form>
          </div>
        </div>
      </section>

      <!-- Feed Section -->
      <section class="col-12 col-md-6">
        <!-- Posts feed -->
        <div id="feed">
          <!-- Example post card -->
          <div class="card mb-3 shadow-sm">
            <div class="card-header d-flex align-items-center gap-2">
              <img src="https://via.placeholder.com/32" alt="Avatar" class="avatar-sm" />
              <strong>username</strong>
              <small class="text-muted ms-auto">timestamp</small>
            </div>
            <div class="card-body">
              <!-- Post text or image placeholder -->
              <p>post_text</p>
              <!-- Or image example -->
              <!-- <img src="{{post_image}}" alt="Post Image" class="post-img rounded" /> -->
            </div>
            <div class="card-footer d-flex justify-content-between">
              <button type="button" class="btn btn-sm btn-outline-primary">Like</button>
              <button type="button" class="btn btn-sm btn-outline-secondary">Comment</button>
              <button type="button" class="btn btn-sm btn-outline-success">Share</button>
            </div>
          </div>
          <!-- Repeat posts as needed -->
        </div>
        <div class="d-grid">
          <button id="loadMoreBtn" class="btn btn-outline-primary mb-3">Load more</button>
        </div>
      </section>

      <!-- Sidebar -->
      <aside class="col-md-3 offset-md-1 d-none d-md-block">
        <div class="sidebar-section">
          <!-- Suggested Users -->
          <div class="mb-4">
            <h5>Suggested Users</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex align-items-center gap-2">
                <img src="https://via.placeholder.com/32" alt="User Avatar" class="avatar-sm" />
                <span>suggested_username</span>
                <button class="btn btn-sm btn-outline-primary ms-auto">Follow</button>
              </li>
              <!-- Repeat suggested users -->
            </ul>
          </div>

          <!-- Trending Tags -->
          <div>
            <h5>Trending Tags</h5>
            <div class="d-flex flex-wrap gap-2">
              <a href="#" class="btn btn-sm btn-outline-secondary">#example</a>
              <a href="#" class="btn btn-sm btn-outline-secondary">#trending</a>
              <a href="#" class="btn btn-sm btn-outline-secondary">#socialmedia</a>
              <!-- Repeat tags -->
            </div>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-light text-center py-3 mt-auto shadow-sm">
    <div class="container">
      <small class="text-muted">&copy; 2024 SocialMedia. All rights reserved.</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Example: Show admin link if user is admin (replace with real logic)
    const isAdmin = false; // toggle to true to show admin link
    if (isAdmin) document.getElementById('admin-link').classList.remove('d-none');
  </script>
</body>
</html>
